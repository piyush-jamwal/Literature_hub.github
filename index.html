class Node{
        constructor(val){
            this.value=val;
            this.next=null;
            this.prev=null;
        }
}
class DoublyLL{
        constructor(){
            this.length=0;
            this.tail=null;
            this.head=null;
        }
        push(val){

            var head= new Node(val);
            if(this.head===null){
                this.head=head;
                this.tail=this.head;
            }else{


                this.tail.next=head;
                head.prev=this.tail;
                this.tail=head;

                }
            this.length++;
                return this;
            }
            pop(){
            if(!this.head){
                return undefined;
            }else if(this.length===1){
                this.head=null;
                this.tail=null;
            }else{
                this.tail=this.tail.prev;
                this.tail.next=null;
                this.length--;
            }
            return this;
            }
            shift(){
                if(!this.head){
                    return undefined;
                }else if(this.length===1){
                    this.head=null;
                    this.tail=null;
                }else{
                    this.head=this.head.next;
                    this.head.prev=null;
                    this.length--;
                }
                return this;
            }
            unshift(val){
            var node=new Node(val);
            var oldhead;
                if(!this.head){
                    this.head=node;
                    this.tail=node;
                }else{
                    oldhead=this.head;
                    this.head=node;
                    this.head.next=oldhead;
                    oldhead.prev=this.head;

                }
                this.length++;
                return this;
            }
            get(index){
            var node;
            if((index<0||index>=this.length)){
                return false;
            }else if(this.length/2<index){
                node=this.tail;
                for(i=this.length-1;i>0;i--){

                    if(i===index){
                        return node;
                    }
                    node=node.prev;
                }
            }else{
                node=this.head;
                for(i=0;i<this.length; i++){

                    if(i===index){
                        return node;
                    }
                    node=node.next;
                }

            }

            }
            set(val,index){
            var node=this.get(index);
            node.value=val;
            return this;

            }
            insert(val,index){
            var node= new Node(val);
            var ind=this.get(index);
            var pre=this.get(index-1);
            if(index<0 || index >this.length ){
                return false;
            }else if(index===0){
                this.unshift(val);
            }else if(index===this.length){
                this.unshift(val);
            }else{
                pre.next=node
            node.prev= pre;
                ind.prev=node;
            node.next= ind;



            this.length++;
            return this;
            }

            }
            remove(index){
            var pre=this.get(index-1);
            var ind=this.get(index+1);
                if(index<0 || index >this.length ){
                    return false;
                }else if(index===0){
                    this.shift();
                }else if(index===this.length){
                    this.pop();
                }else{
                    pre.next=ind;
                    ind.prev=pre;



                    this.length--;
                    return this;
                }
            }
        }
